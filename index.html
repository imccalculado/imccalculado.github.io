<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
</head>

<body>

    <h1 id="titulo">Calcular IMC</h1>
    <div id="calculo">
        <label for="peso"class="labels">Peso:</label>
        <input type="text" id="peso" placeholder="Digite seu peso">
        <br>
        <label for="altura" class="labels">Altura:</label>
        <input type="text" id="altura" placeholder="Digite sua altura">
        <br>
        <div id="botoes">
            <input type="button" value="Calcular" id="botao" onclick="calcular()">
            <input type="button" value="Limpar" id="botao" onclick="limpar()">
        </div>
        <br>

        <div id="res">
            <p id="texto_res">Seu IMC = ?</p>
            <img src="imgs/resposta.jpg" alt="" id="res_imagem" width="220px">
            <p id="estado_res"></p>
        </div>
        
    </div>
    <div id="div_tabela">
        <h2 id="titulo_tabela">Tabela IMC</h2>
        <div id="tabela" style="text-align: center;">
            <img src="imgs/tabela.png" width="250px" id="tabela_imagem">
        </div>
    </div>

    <script src="cod.js"></script>

</body>
</html>
